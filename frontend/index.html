<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Interactive Mathematical Lab</title>
    <style>
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji"; margin: 0; }
      header { padding: 12px 16px; border-bottom: 1px solid #eee; display:flex; gap:12px; align-items:center;}
      .pill { background:#eef2ff; color:#3730a3; padding:2px 8px; border-radius:9999px; font-size:12px;}
      .container { padding: 16px; max-width: 1100px; margin: 0 auto; }
      .grid { display:grid; grid-template-columns: 1fr 1fr; gap:16px; }
      .card { border:1px solid #eee; border-radius:12px; padding:16px; }
      code { background:#f6f8fa; padding:2px 6px; border-radius:6px;}
      .pass { color: #065f46; }
      .fail { color: #991b1b; }
      .muted { color:#6b7280; font-size:12px;}
      button { padding:8px 12px; border-radius:8px; border:1px solid #ddd; background:#fff; cursor:pointer;}
      button:hover { background:#f9fafb; }
      input[type="range"] { width: 100%; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
